<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <title>Register</title>
</head>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#user-form {
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
}

.form-item {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 6px;
    color: #333;
    font-weight: 500;
}

.form-input {
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: border 0.3s ease;
}

.form-input:focus {
    border-color: #5c9ded;
    outline: none;
}

#form-submit {
    background-color: #5c9ded;
    color: white;
    border: none;
    cursor: pointer;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

#form-submit:hover {
    background-color: #4178d4;
}

#switch-form {
    text-align: center;
    margin-top: 15px;
}

.text-link {
    color: #5c9ded;
    text-decoration: none;
    font-weight: bold;
}

.text-link:hover {
    text-decoration: underline;
}

#error-msg {
    color: red;
    font-size: 14px;
    margin-bottom: 10px;
    text-align: center;
}

</style>
<body>
   <form id="user-form" class="round-corners" action="/register" method="post">
        <div class="form-item">
            <label for="register-username">Username:</label>
            <input id="register-username" class="form-input round-corners" type="text" name="username" required>
        </div>
        <div class="form-item">
            <label for="register-email">Email:</label>
            <input id="register-email" class="form-input round-corners" type="email" name="email" required>
        </div>
        <div class="form-item">
            <label for="register-password">Password:</label>
            <input id="register-password" class="form-input round-corners" type="password" name="password" required>
        </div>
        <div class="form-item">
            <label for="register-password">Confirm Password:</label>
            <input id="register-password" class="form-input round-corners" type="password" name="confirm-password" required>
        </div>

        {% if error %}<p id="error-msg">{{error}}</p>{% endif %}

        <input id="form-submit" class="form-item round-corners" type="submit" value="Register">

        <div id="switch-form">
            <p>Already have an account? <a class="text-link" href="/login">Login</a></p>
        </div>
    </form>

</body>
</html>
